apiVersion: v1
kind: Pod
metadata:
  name: pgbench
  namespace: patroni
  labels:
    app: postgresql
spec:
  volumes:
    - name: task-pv-storage
      persistentVolumeClaim:
        claimName: patroni-persistent-patroni-persistent-0
  containers:
  - name: pgbench-pod
    image: quay.io/sagyvolkov/pgbench-container:0.1
  ports:
    containerPort: 5432
    imagePullPolicy: Always

